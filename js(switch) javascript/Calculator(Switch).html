<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        let result;
        //     enter operator +,  -,  * or /          //
         var operator=prompt("Enter the operator:");

        //   take number1 to the user    //  
        let number1 =parseFloat(prompt("Enter the number1:"));

        //take number2 to the user  //
        let number2 =parseFloat(prompt("Enter the number2:"));
        switch(operator){
            case "+":
                result=number1+number2;
                document.write("The addition of number1 and number 2 is " +result);
                break;

            case "-":
                result=number1-number2;
                document.write("The subtraction of number1 and number 2 is "+result);
                break;
    

            case "*":
                result=number1*number2;
                document.write("The multiplication of number1 and number 2 is "+result);
                break;

            case "/":
                result=number1/number2;
                document.write("The division of number1 and number 2 is "+result);
                break;

            default:
                document.write(" Soryy the wrong thing happen here!!!!");
            }
        
    </script>
</body>
</html>
